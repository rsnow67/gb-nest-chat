<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css">
    <title>NestJS Chat</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://cdn.socket.io/4.6.0/socket.io.min.js"
        integrity="sha384-c79GN5VsunZvi+Q/WObgk2in0CbZsHnjEqvFxC5DxHn9lTfNce2WW6h2pH6u/kF+"
        crossorigin="anonymous"></script>
</head>

<body>
    <div id="app" class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3 col-sm-12">
                <h1 class="text-center">{{ title }}</h1>
                <br>
                <div id="status"></div>
                <div id="chat">
                    <label for="room">Select room:</label>
                    <select class="form-control" id="room" v-model="selected" @change="onChange($event)">
                        <option v-for="room of listRooms" :value="room">{{ room }}</option>
                    </select>
                    <br>
                    <label for="username">Your Name:</label>
                    <input type="text" v-model="name" id="username" class="form-control" placeholder="Enter name...">
                    <br>
                    <label for="messages">Chat:</label>
                    <div class="card">
                        <div id="messages" class="card-block">
                            <ul>
                                <li v-for="message of messages">{{ message.name }}: {{ message.text }}</li>
                            </ul>
                        </div>
                    </div>
                    <br>
                    <label for="textarea">Message:</label>
                    <textarea id="textarea" class="form-control" v-model="text"
                        placeholder="Enter message..."></textarea>
                    <br>
                    <button type="button" id="send" class="btn" @click.prevent="sendMessage">Send</button>
                </div>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>

</html>
